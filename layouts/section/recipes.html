{{ define "main" }}

<main class="recipes">
  <h2>{{ .Title | markdownify }}</h2>
  {{ .Content }}
  <ul class="taxonomy">
    {{ with index .Site.Taxonomies "courses" }}
    {{ range $k, $v := . }}
    <li class="title">
      <a href="{{ site.BaseURL }}/courses/{{ $k }}/">{{ $k }}</a>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</main>

  {{ end }}
